title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          type: template
          listable: hidden
          display: Template
      -
        handle: custom_title
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Custom title'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: meta_title
        field:
          input_type: text
          character_limit: 60
          type: text
          listable: hidden
          display: 'Meta Title'
          validate:
            - null
