title: Pages
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: template
            field:
              hide_partials: true
              type: template
              listable: hidden
              display: Template
          -
            handle: custom_title
            field:
              input_type: text
              type: text
              listable: hidden
              display: 'Custom title'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'unique_entry_value:{collection},{id},{site}'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: meta_title
            field:
              input_type: text
              character_limit: 60
              type: text
              listable: hidden
              display: 'Meta Title'
              validate:
                - null
          -
            handle: meta_description
            field:
              character_limit: '160'
              antlers: false
              type: textarea
              display: 'Meta Description'
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
